<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="car">
            <div class="car-header">
                Sign Up
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
                        
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                </form>
                
            </div>

        </div>
    </div>
        

</div>
