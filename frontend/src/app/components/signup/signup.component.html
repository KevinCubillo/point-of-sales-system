<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="car">
      <div class="car-header">
        Sign Up
      </div>
      <div class="card-body">
        <form (submit)="signUp()">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="user.email"
              (input)="clearError()"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
            <small class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</small>
          </div>
          <div class="form-group">
            <input
              type="password"
              [(ngModel)]="user.password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
          <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/signin">Sign in</a></p>
          </div>
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
