<div class="row">
    <div class="col-md-4 mx-auto">
      <div class="car">
        <div class="car-header">
          Sign In
        </div>
        <div class="card-body">
          <form (submit)="signIn()">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
              <small class="text-danger" *ngIf="errorMessage && errorMessage.includes('email')">{{ errorMessage }}</small>
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
              <small class="text-danger" *ngIf="errorMessage && errorMessage.includes('Password')">{{ errorMessage }}</small>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
  
            <div class="mt-3 text-center">
              <p>Â¿No tienes cuenta? <a routerLink="/signup">Registrate</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
