<div class="container">
  <section class="row">
    <div class="col-12 text-center">
      <h1>Factura #001</h1>
      <p>Fecha y hora: {{ invoice.date }}</p>
    </div>
  </section>
  <section class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Total</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of invoice.items; let i = index">
          <td><input type="text" [(ngModel)]="item.id" class="form-control" /></td>
          <td><input type="text" [(ngModel)]="item.nombre" class="form-control" /></td>
          <td><input type="number" [(ngModel)]="item.cantidad" class="form-control" /></td>
          <td><input type="number" [(ngModel)]="item.precio" class="form-control" /></td>
          <td>₡{{ item.cantidad * item.precio }}</td>
          <td><button type="button" class="btn btn-danger" (click)="remove(i)">Borrar</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-primary" (click)="add()">Agregar producto</button></td>
          <td></td>
          <td></td>
          <td>Total : </td>
          <td>₡{{ total() }}</td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><button type="button" class="btn btn-success" (click)="pay()">Pagar</button></td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
